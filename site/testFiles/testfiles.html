<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FILE TESTING</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="icon" type="image/png" href="/img/LOGO_w.png" /> 
</head>

<body>

	<header>
		<h2>File Testing</h2>
	</header>

	<section id="downloadSection">
		<h1>Download a file</h1>
		<a href="/testFiles/fileFolder/" title="Telecharger"><span class="h2">DOWNLOAD</span></a>
	</section>

	<section id="uploadSection">
		<h1>Upload a file</h1>
		<form id="uploadForm" enctype="multipart/form-data">
			<h2>
				<label for="fileInput">I want to upload </label>
				<input type="file" id="fileInput" name="fileInput" accept="., .pdf, .doc, .docx">
			</h2>
			<button type="button" onclick="uploadFile()">UPLOAD</button>
		</form>
	</section>

	<section id="deleteSection">	
 		<h1>Delete a file</h1>
		<form id="deleteForm" enctype="multipart/form-data">
			<h2>
				<label for="fileInput">I want to delete </label>
				<input type="text" id="deleteInput" name="deleteInput" accept=".png, .pdf, .doc, .docx">
			</h2>
			<button type="button" onclick="deleteFile()">DELETE</button>
		</form>
	</section>
	
	<footer>
		<p>© 2024 Le crabe, la pieuvre, le guepard. Tous droits réservés.</p>
	</footer>
		
	<script>
		function uploadFile() {
			var fileInput = document.getElementById('fileInput');
			var file = fileInput.files[0];

			if (file) {
				var formData = new FormData();
				formData.append('file', file);

				var xhr = new XMLHttpRequest();
				xhr.open('POST', '/testFiles/fileFolder/' + file.name, true);
				xhr.onload = function () {
					if (xhr.status === 200)
					{
						// Le fichier a été correctement téléchargé
						console.log('Fichier téléchargé avec succès.');
					}
					else
					{
						// Une erreur s'est produite lors du téléchargement du fichier
						console.error('Erreur lors du téléchargement du fichier.');
					}
				};

				xhr.send(formData);
			}
			else
			{
				console.error('Veuillez sélectionner un fichier.');
			}
		}
	
		function deleteFile() {
				var fileInput = document.getElementById('fileInput');
				var file = fileInput.files[0];
	
				if (file) {
					var formData = new FormData();
					formData.append('file', file);
	
					var xhr = new XMLHttpRequest();
					xhr.open('DELETE', '/testFiles/fileFolder/' + file.name, true);
					xhr.onload = function () {
						if (xhr.status === 200)
						{
							// Le fichier a été correctement téléchargé
							console.log('Fichier téléchargé avec succès.');
						}
						else
						{
							// Une erreur s'est produite lors du téléchargement du fichier
							console.error('Erreur lors du téléchargement du fichier.');
						}
					};
	
					xhr.send(formData);
				}
				else
				{
					console.error('Veuillez sélectionner un fichier.');
				}
			}
	</script>

</body>
</html>
