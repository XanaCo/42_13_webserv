<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page non trouvée</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }

        .wizard-img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Erreur 404 - Page non trouvée</h1>
    <p>Désolé, la page que vous recherchez semble introuvable.</p>
    <p>Peut-être que vous êtes égaré dans la Forêt Interdite...</p>
    <img class="wizard-img" src="https://example.com/path/to/wizard-image.jpg" alt="Wizard in the Forbidden Forest">
    <p>Ou peut-être qu'un Polynectar a mal tourné. Retournez à la <a href="https://example.com">page d'accueil</a> avant que les Mangemorts ne vous trouvent !</p>
</body>
</html>
