<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position Assignment</title>
	<link rel="stylesheet" href="/css/cgiStyle.css" />
	<link rel="icon" type="image/png" href="/img/LOGO_cursor.png" /> 
</head>

<body>
	<h1>Position Assignment</h1>
	<form action="/CGI/scriptCGI/quidditchPos" method="post">
		<label for="name">Your Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<p>Select your strongest quality:</p>
		<select id="quality" name="quality" required>
			<option value="Control">Control</option>
			<option value="Speed">Speed</option>
			<option value="Force">Force</option>
			<option value="Resilience">Resilience</option>
		</select>
		<br>
		<input type="submit" value="Discover Your Quidditch Position">
	</form>
</body>
</html>
