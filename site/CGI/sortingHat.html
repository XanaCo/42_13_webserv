<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorting Hat Ceremony</title>
	<link rel="stylesheet" href="/css/cgiStyle.css" />
	<link rel="icon" type="image/png" href="/img/LOGO_cursor.png" /> 
</head>

<body>
	<h1>Sorting Hat Ceremony</h1>
	<form action="/CGI/scriptCGI/sortingHat" method="post">
		<label for="name">Your Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<p>Select your animal totem:</p>
		<select id="creature" name="creature" required>
			<option value="Capybara">Capybara</option>
			<option value="Octopus">Octopus</option>
			<option value="Crab">Crab</option>
			<option value="Guepard">Guepard</option>
		</select>
		<br>
		<input type="submit" value="Discover Your House">
	</form>
</body>
</html>
