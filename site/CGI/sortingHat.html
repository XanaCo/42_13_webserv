<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat Ceremony</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sorting Hat Ceremony</h1>
    <form action="scriptCGI/sortHat.py" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <p>Select your animal totem:</p>
        <select id="creature" name="creature" required>
			<option value="Capybara">Capybara</option>
            <option value="Octopus">Octopus</option>
            <option value="Crab">Crab</option>
            <option value="Guepard">Guepard</option>
        </select>
        <br>
        <input type="submit" value="Discover Your House">
    </form>
</body>
</html>
