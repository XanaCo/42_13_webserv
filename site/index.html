<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSERV</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .flex-container {
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
			margin: 10px
        }

        main {
            margin-top: 20px;
			margin-bottom: 20px;
        }

		button {
            padding: 20px 20px;
            font-size: 16px;
            background-color: #e2065b;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e984ab;
        }

    </style>
</head>
<body>

    <header>
        <h1>Webserv</h1>
    </header>

    <main>
	
			<div class="flex-container">    
				<form action="https://theuselessweb.com/" method="get" target="_blank">
					<button type="submit">Redirection</button>
				</form>
			</div>

			<div class="flex-container">
				<form action="testPages/" method="get" target="_blank">
					<button type="submit">Method Tests</button>
				</form>
			</div>

			<div class="flex-container">
				<form action="testFiles/" method="get" target="_blank">
					<button type="submit">File Tests</button>
				</form>
			</div>

			<div class="flex-container">
				<form action="CGI/potionMaking.html" method="get" target="_blank">
					<button type="submit">Test CGI 01</button>
				</form>
			</div>

			<div class="flex-container">
				<form action="CGI/sortingHat.html" method="get" target="_blank">
					<button type="submit">Test CGI 02</button>
				</form>
			</div>

			<div class="flex-container">
				<form action="CGI/quidditchPos.html" method="get" target="_blank">
					<button type="submit">Test CGI 03</button>
				</form>
			</div>

			<div class="flex-container">
				<button id="sendRequestButton">Send Request</button>
			</div>

	<script>
        document.getElementById('sendRequestButton').addEventListener('click', function() {
            // Créer une instance de l'objet XMLHttpRequest
            var xhr = new XMLHttpRequest();
        
            // Configurer la requête avec la méthode, l'URL et le type de requête
            xhr.open('POST', 'http://localhost:8282/index.html', true);
        
            // Configurer les en-têtes de la requête
            xhr.setRequestHeader('Content-Type', 'text/plain');
        
            // Fonction de rappel appelée lorsque la requête est terminée
            xhr.onload = function()
            {
                if (xhr.status >= 200 && xhr.status < 300)
                    console.log(xhr.responseText);
                else
                    console.error('La requête a échoué avec le statut : ' + xhr.status);
            };
        
            // Gérer les erreurs réseau
            xhr.onerror = function() {
                console.error('Erreur réseau lors de la requête');
            };
        
            // Récupérer les données du formulaire (dans cet exemple, vous pouvez définir le texte à envoyer)
            var dataToSend = 'oui';
        
            // Envoyer la requête avec les données
            xhr.send(dataToSend);
        });
        </script>
    </main>

    <footer>
        <p>© 2023 Le crabe, la pieuvre, le guepard. Tous droits réservés.</p>
    </footer>

</body>
</html>
